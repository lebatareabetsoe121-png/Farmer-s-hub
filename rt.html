<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Lesotho Farmers Hub</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 45px;
      padding: 90px;
      background-color: #f5f5f5;
    }

    header {
      background-color: green;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .contact-info, .contact-form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 0;
      color: green;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    
    .contact-info i {
      color: green;
      font-size: 18px;
    }

    form label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: green;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    form button:hover {
      background-color: darkgreen;
    }

    @media screen and (max-width: 500px) {
      .contact-info p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We would love to hear from you</p>
  </header>

  <div class="container">
   
    <div class="contact-info">
      <h2>Our Contact Information</h2>
      <p><i class="fas fa-phone"></i> +266 5000 1234</p>
      <p><i class="fab fa-whatsapp"></i> +266 6000 5678</p>
      <p><i class="fas fa-envelope"></i> info@lesothofarmhub.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Maseru, Lesotho</p>
    </div>

  
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>

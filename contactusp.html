<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Lesotho Farmers Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: green;
      color: white;
      text-align: center;
      padding: 15px;
    }

    nav {
      background: #222;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: lightgreen;
    }

    .contact-info {
      padding: 20px;
      text-align: center;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      color: rgb(9, 10, 22);
    }


    .info-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      flex-wrap: wrap;
    }

    .info-box {
      flex: 1;
      min-width: 150px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .info-box i {
      font-size: 30px;
      color: green;
      margin-bottom: 8px;
    }

    .info-box h3 {
      margin: 8px 0 5px;
      color: rgb(7, 11, 21);
    }

    .info-box p {
      margin: 0;
      font-size: 14px;
    }
    .content-background {
      position: relative;
      z-index: 1;
}

.content-background::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('fib.avif') no-repeat center center;
  background-size: cover;
  opacity: 0.87; 
  z-index: -1; 
}
 
     footer {
      margin-top: 50px;
      background: #181a23;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .contact-form {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: green;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background: darkgreen;
    }

    @media screen and (max-width: 500px) {
      .info-row {
        flex-direction: column;
      }
      nav a{
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Lesotho Farmers Hub</h1>
    <h2>Contact Us</h2>
    <p>We would love to hear from you!</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="Businessp.html">Business</a>
    <a href="Aboutusp.html">About Us</a>
    <a href="contactusp.html">Contact Us</a>
    <a href="tipsp.html">Tips</a>
  </nav>

  <div class="content-background">
  <div class="contact-info">
    <h2>Our Contact Information</h2>
    <div class="info-row">
      <div class="info-box">
        <i class="fab fa-whatsapp"></i>
        <h3>WhatsApp</h3>
        <p>+266 6367 2885</p>
      </div>

      <div class="info-box">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>info@lesothofarmershub.com</p>
      </div>

      <div class="info-box">
        <i class="fas fa-phone"></i>
        <h3>Phone</h3>
        <p>+266 5944 7905</p>
      </div>
    </div>
  </div>
   <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    </div>
  
    <footer>
    <p>&copy; 2025 Lesotho Farmers Hub | All Rights Reserved</p>
  </footer>

</body>
</html>
